<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
</head>
<body>

  <div>
        <center>
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>EMPLOYEE NAME</th>
                    <th>EMAIL</th>
                    <th>PHONE</th>
                    <th>COMPANY NAME</th>
                    <th>DESIGNATION</th>
                    <th>UPDATE</th>
                    <th>DELETE</th>
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.employeename}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phonenumber}}</td>
                    <td>{{i.companyname}}</td>
                    <td>{{i.designation}}</td>
                    <td><a href="http://127.0.0.1:8000/django_app/editemp/{{i.id}}" class="btn btn-danger" >update</a></td>
                    <td><button><a href="http://127.0.0.1:8000/django_app/delete_emply/{{i.id}}" class="btn btn-danger">DELETE</a></button></td>

                </tr>
                {% endfor %}
            </table>
        </center>
    </div>

</body>
</html>
