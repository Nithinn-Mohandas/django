<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #b{
        background-color: black;
        color: white;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body id="b">


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6" style="font-family: 'Times New Roman', Times, serif;">
                <center>
                    <h2 class="mb-4">Update Profile</h2>
                </center>
                <form method="post"> {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstname" value="{{data.firstname}}">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="lastname" value="{{data.lastname}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" value="{{data.username}}">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Email</label>
                        <input type="email" class="form-control"  name="email" value="{{data.email}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="number" class="form-control"  name="phonenumber" value="{{data.phone}}">
                    </div>
                    <div class="mb-3">
                        <p>Gender : {{data.gender}}</p>
                        <label class="form-label">Gender</label>

                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>

                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>

                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>

                    </div>
                    <div class="mb-3">

                        <label class="form-label">Address</label>
                        <textarea class="form-control" name="address" rows="3" value="{{data.address}}">{{data.address}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <p>date:{{data.dob}}</p>
                        <input type="date" class="form-control" name="dob" >
                    </div>


                  <center>  <button type="submit" class="btn btn-primary">Update</button></center>
                </form>
            </div>
        </div>
    </div>

   </body>

</html>
